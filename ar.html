<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
<script>
  AFRAME.registerComponent('mouse-over', {
    init() {
      this.el.addEventListener('mouseenter', this.mouseenter);
      this.el.addEventListener('mouseleave', this.mouseleave);
    },
    mouseenter(evt) {
       console.log("Mouse Enter");
    },
    mouseleave(evt) {
       console.log("Mouse Leave");  
    },
  });
</script>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <!-- 
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 39.59976; longitude: -8.39153" scale="10 10 10"></a-entity>
    -->
    <!-- 
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 39.51920; longitude: -8.53683" scale="2 2 2"></a-entity>
    -->
 
    <a-entity cursor="rayOrigin:mouse" gps-new-entity-place="latitude: 39.59976; longitude: -8.39153">
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow
      animation="startEvents: click; property: scale;
        from: 2 2 2; to: 1 1 1; dur: 1000">
    </a-sphere>
    </a-entity>
    
    
   <body>
</html>
